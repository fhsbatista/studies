spring.application.name=kafka

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kafka_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:kafka_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:kafka_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration (deve vir antes do JPA)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.schemas=public
spring.flyway.clean-disabled=true
# Garantir que o Flyway execute antes do JPA
spring.flyway.check-location=true

# JPA Configuration (após Flyway)
# IMPORTANTE: none = Flyway gerencia o schema, Hibernate não cria/valida tabelas
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Garantir que o JPA aguarde o Flyway
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logs para debug
logging.level.org.flywaydb=DEBUG
logging.level.org.flywaydb.core=DEBUG

# Logs para debug
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=INFO
logging.level.org.apache.kafka.clients.consumer=DEBUG
logging.level.com.example.kafka=DEBUG
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
