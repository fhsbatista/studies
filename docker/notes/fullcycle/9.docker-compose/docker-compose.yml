services:
  nginx:
    image: nginx:latest
    ports:
     - "8080:80"
    depends_on:
      - node
    volumes:
     - ./nginx-html:/usr/share/nginx/html
  
  mongo:
    image: mongo:latest

  node:
    build:
      context: ./node-network
      dockerfile: Dockerfile
    depends_on:
      - mongo
    volumes:
      - ./node-network:/app